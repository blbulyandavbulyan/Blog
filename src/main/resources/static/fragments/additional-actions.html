<!--Данный файл предназначен для универсальных действий для статей/комментариев-->
<div ng-show="hasAnyActionsForItem(item)">
  <button type="button" class="btn btn-sm btn-primary dropdown-toggle dropdown-toggle-split position-absolute end-0 top-0 item_actions" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
    <li><a ng-show="canEditItem(item)" ng-click="editItem(item)" class="dropdown-item" href="javascript:;">Редактировать</a></li>
    <li><a ng-show="canDeleteItem(item)" ng-click="deleteItem(item)" class="dropdown-item" href="javascript:;">Удалить</a></li>
  </ul>
</div>
