<div class="modal fade" id="changePasswordModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="changePasswordLabel" aria-hidden="true">
    <div ng-controller="PasswordChangeController" class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="changePasswordLabel">Смена пароля</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Форма смены пароля -->
                <form name="myForm">
                    <div class="form-group">
                        <label for="new_password">Новый пароль:</label>
                        <input type="password" class="form-control" id="new_password" name="password" ng-model="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтверждение пароля:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword" required>
                    </div>
                    <div ng-class="{'has-error': myForm.password.$invalid && myForm.confirmPassword.$invalid}">
                        <p class="help-block" ng-show="myForm.password.$error.required || myForm.confirmPassword.$error.required">Поле обязательно для заполнения</p>
                        <p class="help-block" ng-show="myForm.password.$valid && myForm.confirmPassword.$valid && password !== confirmPassword">Пароли не совпадают</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-click="reset()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button ng-click="apply()" class="btn btn-danger" data-bs-dismiss="modal" ng-disabled="myForm.$invalid || password != confirmPassword">Сменить пароль</button>
            </div>
        </div>
    </div>
</div>
