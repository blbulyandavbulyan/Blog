<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <base href="/blog/">
    <script type="text/javascript" src="webjars/angular/angular.min.js"></script>
    <script type="text/javascript" src="webjars/angular-route/angular-route.min.js"></script>
    <link rel='stylesheet' href="webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/users.css">
    <script type="text/javascript" src="webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/users.js"></script>
</head>
<body ng-app="blog">
    <div ng-include="'fragments/auth-form.html'"></div>
    <div ng-controller="UserController">
        <div ng-if="canAdmin()" class="container mt-5">
            <div ng-if="users.length > 0">
                <div ng-repeat="user in users">
                    <h1>{{user.name}}</h1>
                    <div class="d-flex flex-wrap">
                        <h2>Roles:</h2>
                        <div ng-repeat="roleName in availableRoles" class="me-3 form-check form-switch custom-checkbox">
                            <label class="no-select form-check-label" ng-class="{'active': newRoles[user.userId][roleName]}">
                                {{ roleName }}
                                <input class="form-check-input" type="checkbox" ng-model="newRoles[user.userId][roleName]" ng-checked="hasRole(user, roleName)" ng-change="updateRoles(user)">
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-warning" ng-disabled="!newRoles[user.userId].isChanged" ng-click="applyChanges(user)">Применить изменения</button>
                    <button ng-disabled="isItMe(user)" class="btn btn-danger" ng-click="deleteUser(user.userId)">Удалить пользователя</button>
                    <hr>
                </div>
                <div ng-include="'fragments/pagination.html'"></div>
            </div>
        </div>
        <div ng-show="isAuthenticated() && !canAdmin()" class="alert alert-danger" role="alert">У вас нет прав для действий на данной странице!</div>
        <div ng-show="!isAuthenticated()" class="alert alert-danger" role="alert">Вы не авторизованы!</div>
    </div>
</body>
</html>
