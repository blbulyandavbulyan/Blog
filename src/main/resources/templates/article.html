<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: baseHead(${article.title})"></div>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/comments.js}"></script>
    <style>
        .comment{
            border: 3px solid rgba(0, 0, 255, 0.5);
            border-radius: 10mm;
        }
    </style>
</head>
<body ng-app="blog">
    <div th:replace="fragments/auth-form"></div>
    <div class="container">
        <h1 th:text="${article.title}"></h1>
        <p th:text="${article.text}"></p>
        <h2>Комментарии:</h2>
        <div ng-controller="CommentController">
            <span ng-if="comments.length <= 0">А их пока нет.</span>
            <div ng-if="comments.length > 0">
                <div id="comments">
                    <div ng-repeat="comment in comments" class="card mb-3 comment">
                        <div class="card-body">
                            <h5 class="card-title">{{ comment.authorName }}</h5>
                            <p class="card-text">{{ comment.text }}</p>
                            <p class="card-text"><small class="text-muted">{{ comment.publishDate | date:'dd.MM.yyyy HH:mm' }}</small></p>
                        </div>
                    </div>
                </div>
                <div ng-show="pageNumbers.length > 1" id="pagination">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" ng-if="currentPage > 1">
                                <a class="page-link" href="javascript:void(0)" ng-click="getPage(currentPage - 1)">Previous</a>
                            </li>
                            <li class="page-item" ng-repeat="pageNumber in pageNumbers"
                                ng-class="{ 'active': currentPage === pageNumber }"
                                ng-click="getPage(pageNumber)">
                                <a class="page-link" href="javascript:void(0)">{{ pageNumber }}</a>
                            </li>
                            <li class="page-item" ng-if="currentPage < totalPages">
                                <a class="page-link" href="javascript:void(0)" ng-click="getPage(currentPage + 1)">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <form ng-show="canPost()" ng-submit="postComment()" class="mt-4">
                <div class="form-group">
                    <label for="comment">Напишите комментарий:</label>
                    <textarea id="comment" ng-model="newComment.text" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Добавить комментарий</button>
            </form>
            <div ng-if="sendingError" class="alert alert-danger" role="alert">{{sendingError}}</div>
        </div>
    </div>
</body>
</html>
