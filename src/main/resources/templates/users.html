<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: baseHead('Пользователи')"></div>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/users.js}"></script>
</head>
<body ng-app="blog">
    <div th:replace="fragments/auth-form"></div>
    <div ng-controller="UserController">
        <div ng-if="canAdmin()" class="container mt-5">
            <div ng-if="users.length > 0">
                <div ng-repeat="user in users">
                    <h3 class="mb-3">{{ user.name }}</h3>
                    <p>User ID: {{ user.userId }}</p>
                    <h4 class="mt-4">Roles:</h4>
                    <ul class="list-group">
                        <li ng-repeat="role in user.roles" class="list-group-item">{{ role.name }}</li>
                    </ul>
                    <button class="btn btn-danger" ng-click="deleteUser(user.userId)">Удалить</button>
                </div>
                <div ng-show="pageNumbers.length > 1" id="pagination">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" ng-if="currentPage > 1">
                                <a class="page-link" href="javascript:void(0)" ng-click="getPage(currentPage - 1)">Previous</a>
                            </li>
                            <li class="page-item" ng-repeat="pageNumber in pageNumbers"
                                ng-class="{ 'active': currentPage === pageNumber }"
                                ng-click="getPage(pageNumber)">
                                <a class="page-link" href="javascript:void(0)">{{ pageNumber }}</a>
                            </li>
                            <li class="page-item" ng-if="currentPage < totalPages">
                                <a class="page-link" href="javascript:void(0)" ng-click="getPage(currentPage + 1)">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div ng-show="isAuthenticated() && !canAdmin()" class="alert alert-danger" role="alert">У вас нет прав для действий на данной странице!</div>
        <div ng-show="!isAuthenticated()" class="alert alert-danger" role="alert">Вы не авторизованы!</div>
    </div>
</body>
</html>
