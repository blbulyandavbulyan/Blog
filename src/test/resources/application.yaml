#Database Configuration
spring:
  datasource:
    url: jdbc:h2:mem:datajpa
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true

server:
  port: 8080
  servlet.context-path: /blog
jwt:
  lifetime: 10m